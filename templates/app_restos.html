{% extends "base.html" %}
{% block content %}
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page" id="grad">
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="content-block">

                <div class="swiper-container swiper-init" data-pagination=".swiper-pagination" data-speed="400" data-space-between="50">
                  <div class="swiper-wrapper">
                  {% for resto in restaurants %}
                    {% include "app_resto_page.html" %}
                  {% endfor %}
                  </div>
                  
                  <div class="swiper-pagination"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
     

{% endblock %}

{% block scripts %}
  {% include "email_popup_scripts.html" %}
{% endblock %}
